    <div>
        <form class="row g-3" method="POST" action="">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label" style="color: yellow;">Email</label>
                <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext bg-link w-50" id="staticEmail" value="email@example.com">

            </div>
            <div class="col-12">

                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck" style="color: yellow;">

                  </label>
                </div>
              </div>
